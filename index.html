<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>App de Mascotas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1>App de mascotas</h1>
    <h3>Mis mascotas</h3>
    <section id="mascotas-container">
    </section>
    <section>
        <h3>Agregar mascota</h3>
        <div class="mascotas-form">
            <input id="url-input" type="text" name="url" placeholder="Url de imagen">
            <div class="form-buttons">
                <button id="remove-btn" class="eliminar-btn">Borrar</button>
                <button id="add-btn" class="agregar-btn">Agregar</button>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
